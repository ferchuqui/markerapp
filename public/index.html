<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Mapa Simple</title>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <form class="form">
      <label class="label">
        Descripcion: 
        <strong class="error" data-name="description"></strong>
        <input name="description" class="input" type="text">
      </label>
      <label class="label">
        Dirección: 
        <strong class="error" data-name="address"></strong>
        <input name="address" class="input" type="text">
      </label>
      <label class="label">
        Numero Telefonico: 
        <strong class="error" data-name="number"></strong>
        <input name="number" class="input" type="text">
      </label>
      <label class="label">
        Coordenadas
        <strong class="error" data-name="coords"></strong>
        <input name="coords" class="input" type="text">
      </label>
      <label class="label">
        Categoria
        <strong class="error" data-name="category"></strong>
        <select class="select" name="category">
          <option value="Comercial">Comercial</option>
          <option value="Residencial">Residencial</option>
          <option value="Mixta">Mixta</option>
        </select>
      </label>
      <p class="msg-success hidden">¡Tu marcador ha sido agregado exitosamente!</p>
      <input type="submit" class="button" value="Agregar">
    </form>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO4nmY_t6nh7Te0Z952z-hDapfB2zsGrI&callback=initMap&libraries=places"
  async defer></script>
 
</body>
</html>
